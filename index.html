<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class_2</title>
</head>
<body>
<fieldset> 
   <legend align="center">Student Information</legend>
   <form action="./test.html">


    <label for="name">Name:</label>
    <input type required="text" id="name" placeholder="Enter Your Name">

    
    
    <br><br>

    
    <label for="email">E-Mail:</label>
    <input type requires="email" id="email" placeholder="Enter Your Email">

   
   
    <br><br>


    
    <label for="mobile">Mobile No:</label>
    <input type="number" id="mobile" placeholder="Enter Your Mobile Number">

    
    
    <br><br>



    <label for="pass">Password:</label>
    <input type="password" id="pass" placeholder="Enter A Valid Password">




    <br><br>   



   <label for="birthdate">Birthdate:</label>
    <input type required="date" id="birthdate" placeholder="Enter Your Birthdate">





    <br><br>



    <label for="date & time">Date & Time:</label>
    <input type="date & time" id="date & time" placeholder="Enter date & time">


    <br><br>


    
    <label for="time">Time:</label>
    <input type="time" id="time">

    

    <br><br>



    
    <label for="details">Details:</label>
    <textarea type="text" id="name" placeholder="Enter Your Details"></textarea>



    <br><br>




    
    <label for="gender">Male:</label>
    <input type="radio" name="test">
    <label for="gender">Female:</label>
    <input type="radio" name="test">
    <label for="gender">Other:</label>
    <input type="radio" name="test">
    <br><br>






    <label for="search">Search:</label>
    <input type="search" id="search" placeholder="searching......">
    <br><br>




    <label for="division">Division:</label>
    <select name="" id="division">
        <option value="">"......PLease Choose An Option....."</option>
        <option value="">"Chittagong"</option>
        <option value="">"Barisal"</option>
        <option value="">"Dhaka"</option>
        <option value="">"Rajshahi"</option>
        <option value="">"Mymenshingh"</option>
       
    </select>
    <br><br>




    <label for="telephone">Phone:</label>
    <input type="telephone" placeholder="22-333"pattern="[0-9]{2}-[0-9]{3}">
    <br><br>




    <label for="file">Select An Image:</label>
    <input type="file" accept=".jpg,.png" >
    <br><br>


    <label for="mobile">Mobile</label>
    <input type="checkbox" id="mobile">

    <label for="pc">PC</label>
    <input type="checkbox" id="pc">

   <br><br>



    <label for="url">URL:</label>
    <input type="url">

    <br><br>



    <button type="submit">Submit</button>




    
</form>
</fieldset>
    
  

</body>
</html>
